<script>
    $(".textarea").wysihtml5({
        locale: 'zh-CN',
        toolbar: {
            'html': true,
            'color': true
        }
    });

    function setsing() {

        var s_1 = 0;
        if ($('#s_1').val()) {
            s_1 = $('#s_1').val();
        }

        var s_2 = 0;
        if ($('#s_2').val()) {
            s_2 = $('#s_2').val();
        }
        var s_3 = 0;
        if ($('#s_3').val()) {
            s_3 = $('#s_3').val();
        }
        var s_4 = 0;
        if ($('#s_4').val()) {
            s_4 = $('#s_4').val();
        }

        var s_5 = 0;
        if ($('#s_5').val()) {
            s_5 = $('#s_5').val();
        }
        var s_6 = 0;
        if ($('#s_6').val()) {
            s_6 = $('#s_6').val();
        }
        var s_7 = 0;
        if ($('#s_7').val()) {
            s_7 = $('#s_7').val();
        }
        $.ajax({
            url: 'Application/ajax_singset.php',
            type: 'POST',
            dataType: 'json',
            data: { s_1: s_1, s_2: s_2, s_3: s_3, s_4: s_4, s_5: s_5, s_6: s_6, s_7: s_7 },
            success: function (data) {
                if (data.success) {
                    alert('操作成功!');
                    window.location.href = 'index.php?m=singset';
                } else {
                    alert(data.msg);
                }
            },
            error: function () { console.log('error') }
        });
    }
</script>
