                    <!-- 直式按鈕區域 - 旋轉九十度為直式後，按鈕區域切換為下方直式 -->
                    <div class="btn_area_horizontal">
                        <div class="frame">
                            <a class="btn_rotate" href="javascript:void(0);"></a>
                            <a class="btn_open" href="javascript:void(0);">OPEN</a>
                            <div class="up_area">
                                <a class="btn_up" href="javascript:void(0);">
                                    <img src="images/arrow_up.png" height="100%">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>



            </div>


            <div class="game_right">
                <div class="logo">
                    <div class="logopic">
                        <img src="images/logo.svg" width="100%">
                    </div>
                    <p>def</p>
                    <!--logo文字font化勿動-->
                </div>
                <div class="time_area">
                    <p></p>

                    <div class="times">Time/
                        <span></span>
                    </div>
                </div>


                <!--發牌區 start-->
                <div class="poker_s">
                    <div id="donttouch"></div>
                    <!--莊-->
                    <div class="bank">
                        <div class="t1">
                            <p>庄</p>
                        </div>
                        <div class="p1">
                            <ul class="clearfix" id="bankercard"></ul>
                        </div>
                    </div>
                    <div class="line"></div>
                    <!--閒-->
                    <div class="player">
                        <div class="t2">
                            <p>闲</p>
                        </div>
                        <div class="p2">
                            <ul class="clearfix" id="playercard"></ul>
                        </div>
                    </div>

                </div>
                <!--發牌區 end-->
                <a class="btn_open" id="auto_mode" href="javascript:void(0);">切换直接开牌</a>
            </div>

        </div>

        <!--莊贏閒贏和局動畫-->
        <!--播放動畫請將display設為block即可-->
        <!--莊贏動畫-->
        <div id="banker_animate">
            <div class="bankermc">
                <img src="images/win1.png" width="100%">
            </div>
            <a class="resultclose">关闭 10</a>
        </div>

        <!--閒贏動畫-->
        <div id="player_animate">
            <div class="playermc">
                <img src="images/win2.png" width="100%">
            </div>
            <a class="resultclose">关闭 10</a>
        </div>

        <!--和局動畫-->
        <div id="draw_animate">
            <div class="drawmc">
                <img src="images/draw.png" width="100%">
            </div>
            <a class="resultclose">关闭 10</a>
        </div>



    </div>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/baccarat.js?v=4"></script>
    <script type="text/javascript">
        function toggleSound() {
            var audioElem = document.getElementById('audio');
            if (audioElem.paused)
                audioElem.play();
            else
                audioElem.pause();
        }
        $(document).ready(function () {
		
            var audioElem = document.getElementById('audio');
                audioElem.play();
            var flag = 1;
            $("#player").click(function () {
                if (flag == 0) {
                    $("#player").attr("src", "images/sound.png");
                    flag = 1;
                }
                else if (flag == 1) {
                    $("#player").attr("src", "images/mute.png");
                    flag = 0;
                }
            });
        });
    </script>
